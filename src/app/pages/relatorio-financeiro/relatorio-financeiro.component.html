<app-body-page [spinner]="spinner">
  <div body>
    <table mat-table [dataSource]="dataSource" *ngIf="dataSource">

      <ng-container *ngFor="let column of columns" [matColumnDef]="column.columnDef">
        <th mat-header-cell *matHeaderCellDef [ngStyle]="column.style">{{column.header}}</th>
        <td mat-cell *matCellDef="let row">
          <div *ngIf="column.cell">
            <span class="mobile-label">{{column.header}}:</span>
            <span>{{column?.currency ? (column.cell(row) | currency) : column.cell(row)}}</span>
          </div>
        </td>
      </ng-container>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell border" colspan="9999">
          <h5 class="mb-0 text-center table-empty">Nenhum registro encontrado</h5>
        </td>
      </tr>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [length]="totalPaginas*pageSize" [pageSize]="pageSize" (page)="navegaTable($event)"
    showFirstLastButtons aria-label="Selecione as pÃ¡ginas">
    </mat-paginator>
  </div>
</app-body-page>

<div class="btn-absolute">
  <button mat-fab color="primary" class="btn btn-pattern"  matTooltip="Filtrar"
    aria-label="Filtrar" (click)="openModalFiltro()">
    <i class="fas fa-search"></i>
  </button>
</div>
