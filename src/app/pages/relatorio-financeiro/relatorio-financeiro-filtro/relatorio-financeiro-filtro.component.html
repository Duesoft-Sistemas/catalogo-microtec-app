<div class="container-filtros">
  <mat-card-header>
    <mat-card-title>Pesquisar Hist√≥rico</mat-card-title>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content>
    <form [formGroup]="formulario" *ngIf="formulario">
      <div class="row mb-4">
        <div class="col-12">
          <label for="dataVencimentoInicial"> Vencimento Inicial </label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
            </div>
            <input type="text" placeholder="" class="form-control" bsDatepicker maxlength="10"
              formControlName="dataVencimentoInicial">
          </div>
        </div>
        <div class="col-12">
          <label for="dataVencimentoFinal"> Vencimento Final </label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
            </div>
            <input type="text" placeholder="" class="form-control" bsDatepicker maxlength="10"
              formControlName="dataVencimentoFinal">
          </div>
        </div>
      </div>
    </form>
  </mat-card-content>
  <mat-card-actions class="d-flex justify-content-between">
    <button mat-raised-button class="btn btn-pattern" (click)="buscar()">Buscar</button>
    <button mat-raised-button (click)="limpar()">Limpar</button>
    <button mat-raised-button mat-dialog-close>Fechar</button>
  </mat-card-actions>
</div>
