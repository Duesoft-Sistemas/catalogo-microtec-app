<app-spinner [show]="spinner"></app-spinner>
<div class="container-senha">
  <mat-card-header>
    <mat-card-title>Enviar nova senha para:
      <button type="button" class="close" aria-label="Close" mat-dialog-close>
        <span aria-hidden="true">&times;</span>
      </button>
    </mat-card-title>
  </mat-card-header>

  <mat-divider></mat-divider>

  <mat-card-content>
    <form [formGroup]="formulario" *ngIf="formulario">
      <div class="row">
        <!-- <app-input-model [label]="'CNPJ'" [type]="'text'" [form]="formulario" [controlName]="'user'" class="col-12"
          mask="00.000.000/0000-00" (keyup.enter)="buscarEmpresas()"></app-input-model> -->
          <mat-card-subtitle><strong>{{this.mostrarEmail}}</strong></mat-card-subtitle>

        <mat-card-actions class="d-flex justify-content-end mb-0 mt-4">

          <button *ngIf="cnpjValido" mat-raised-button class="btn btn-pattern mr-2 character" (click)="recuperar()">Enviar Email</button>
        </mat-card-actions>
      </div>
    </form>
  </mat-card-content>
</div>
